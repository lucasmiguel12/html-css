<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos de listas a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul>
        <li><ins title="Use a tag &lt;p&gt;">Parágrafo</ins></li>
        <li><ins title="Use a tag &lt;h1&gt;">Títulos</ins></li>
        <li><ins title="Use a tag &lt;img&gt;">Imagens</ins></li>
        <li><ins title="Use a tag &lt;abbr&gt;">Abreviações</ins></li>
        <li><ins title="Use a tag &lt;code&gt;">Códigos-fonte</ins></li>
        <li><ins title="Use a tag &lt;ol&gt;">Listas numeradas</ins></li>
        <li><ins title="Use a tag &lt;ul&gt;">Listas com demarcadores</ins></li>
    </ul>
</body>
</html>
