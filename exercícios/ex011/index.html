<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abrir o site em várias plataformas diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-pequena.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto-grande.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em html5</p>
    <!-- <audio src="midia/Ditto.mp3" controls autoplay></audio> -->
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Ditto.mp3" type="audio/mpeg">
        <source src="midia/Ditto.ogg" type="audio/ogg">
        <source src="midia/Ditto.wav" type="audio/wav">
        <p>Seu navegador não consegue carregar áudio <a href="midia/Ditto.mp3">Clique aqui para baixar o áudio</a></p>
    </audio>
    
</body>
</html>
